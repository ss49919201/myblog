name: Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2:00 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-go-deps:
    name: Update Go Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.0'
    
    - name: Update Go dependencies
      run: |
        go get -u ./...
        go mod tidy
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Go dependencies'
        title: 'chore: update Go dependencies'
        body: |
          This PR updates Go dependencies to their latest versions.
          
          Changes made:
          - Updated Go module dependencies
          - Ran `go mod tidy` to clean up
          
          Please review the changes and ensure all tests pass before merging.
        branch: automated/update-go-deps
        delete-branch: true
        labels: |
          dependencies
          automated

  update-npm-deps:
    name: Update NPM Dependencies
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        directory: ['.', 'web']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Update NPM dependencies
      run: |
        if [ -f package.json ]; then
          npm update
          npm audit fix --force || true
        fi
      working-directory: ${{ matrix.directory }}
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update NPM dependencies in ${{ matrix.directory }}'
        title: 'chore: update NPM dependencies (${{ matrix.directory }})'
        body: |
          This PR updates NPM dependencies in the `${{ matrix.directory }}` directory.
          
          Changes made:
          - Updated NPM dependencies to latest versions
          - Applied automatic security fixes
          
          Please review the changes and ensure all tests pass before merging.
        branch: automated/update-npm-deps-${{ matrix.directory == '.' && 'root' || matrix.directory }}
        delete-branch: true
        labels: |
          dependencies
          automated